{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    h4 {
        position: absolute;
        top: 0;
        right: 0;
        text-align: right;
    }
</style>

<h3>Credit</h3>

<form action="credited" method='post'>
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label for="customer_name">Customer Name</label>
            </td>
            <td>
	        <input type="text" name="customer_name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="credit_amount">Credit Amount</label>
            </td>
            <td>
		<input type="number" name="credit_amount" step="any"/>
            </td>
        </tr>
    </table>
    <input type="submit" name="Submit" value="SaveCredit"/>
</form>

{% endblock %}
