{% extends 'base.html' %}

{% block content %}

<style>
    h4 {
        position: absolute;
        top: 0;
        right: 0;
        text-align: right;
    }
</style>

<h3>Purhase History</h3>

<table>
    <tr>
        <th>Date</th>
        <th>Brand Name</th>
        <th>Product Name</th>
        <th>Product Size</th>
        <th>Rate</th>
        <th>Quantity</th>
        <th>Notes</th>
    </tr>
    {% for x in allpurchase %}
    <tr>
        <td>{{ x.pdate }}</td>
        <td>{{ x.pp.bname.bname }}</td>
        <td>{{ x.pp.name }}</td>
        <td>{{ x.pp.size }}</td>
        <td>{{ x.prate }}</td>
        <td>{{ x.pquantity }}</td>
        <td>{{ x.pnotes }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
