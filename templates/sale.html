{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    h4 {
        position: absolute;
        top: 0;
        right: 0;
        text-align: right;
    }
</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<h3>Sale</h3>

<form action="sold" method='post'>
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label for="brand_name">Brand Name</label>
            </td>
            <td>
                <select id="brand_name" name="brand_name">
			<option value=""></option>
                    {% for x in brands %}
                        <option value="{{ x.bname }}">{{ x.bname }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="product_name">Product Name</label>
            </td>
            <td>
                <select id="product_name" name="product_name">
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="product_size">Product Size</label>
            </td>
            <td>
		<select id="product_size" name="product_size">
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="to_customer">Customer</label>
            </td>
            <td>
                <input type="text" name="to_customer"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="rate">Rate</label>
            </td>
            <td>
                <input type="number" name="rate" step="any"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="quantity">Quantity</label>
            </td>
            <td>
                <input type="number" name="quantity"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="discount_type">Discount Type</label>
            </td>
            <td>
                <select id="discount_type" name="discount_type">
                    <option value="none"></option>
                    <option value="flat">flat</option>
                    <option value="percent">percent</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="discount">Discount</label>
            </td>
            <td>
                <input type="number" name="discount" value="0"/>
            </td>
        </tr>
    </table>
    <input type="submit" name="Submit" value="Sell"/>
</form>

<script src="{% static 'js/load_brand_product_size.js' %}"></script>

{% endblock %}
