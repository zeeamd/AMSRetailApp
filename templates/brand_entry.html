{% extends 'base.html' %}

{% block content %}

<style>
    h4 {
        position: absolute;
        top: 0;
        right: 0;
        text-align: right;
    }
</style>

<h3>Add a new Brand</h3>

<form action="newbrandsaved" method='post'>
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label for="brand">Brand Name</label>
            </td>
            <td>
                <input type="text" name="brand">
            </td>
        </tr>
    </table>
    <input type="submit" value="Save"/>
</form>

<div>
    {% for msg in messages %}
    <h5>{{ msg }}</h5>
    {% endfor %}
</div>

{% endblock %}
