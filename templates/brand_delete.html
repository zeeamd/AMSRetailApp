{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    h4 {
        position: absolute;
        top: 0;
        right: 0;
        text-align: right;
    }
</style>

<h3>Delete Brand</h3>

<form action="branddeleted" method='post'>
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label for="brand_name">Brand Name</label>
            </td>
            <td>
                <select id="brand_name" name="brand_name">
                    {% for x in brands %}
                        <option value="{{ x.bname }}">{{ x.bname }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" name="Submit" value="Delete"/>
</form>

<div>
    {% for msg in messages %}
    <h5>{{ msg }}</h5>
    {% endfor %}
</div>

{% endblock %}
